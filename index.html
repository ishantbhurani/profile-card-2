<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" class="pattern-top" />
      <img src="./images/bg-pattern-bottom.svg" class="pattern-bottom" />
      <div class="card">
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" />
        </div>
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="user image"
            class="user-image"
          />
          <div class="user">
            <h1 class="user-name">Victor Crest</h1>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>
        <div class="card-footer">
          <div class="followers">
            <h2 class="followers-count">80K</h2>
            <p class="followers-text">Followers</p>
          </div>
          <div class="likes">
            <h2 class="likes-count">803K</h2>
            <p class="likes-text">Likes</p>
          </div>
          <div class="photos">
            <h2 class="photos-count">1.4K</h2>
            <p class="photos-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
